<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="header">
        <h1 class="header__head">Exact Age Calculator</h1>
    </div>
    <div class="container" id="container">
        <div class="container__box">
            <h2 id="year" class="container__box--year"></h2>
            <small>years</small>
        </div>
        <div class="container__box">
            <h2 id="months" class="container__box--months"></h2>
            <small>months</small>
        </div>
        <div class="container__box">
            <h2 id="days" class="container__box--days"></h2>
            <small>days</small>
        </div>
        <div class="container__box">
            <h2 id="hours" class="container__box--hours"></h2>
            <small>hours</small>
        </div>
        <div class="container__box">
            <h2 id="minutes" class="container__box--minutes"></h2>
            <small>minutes</small>
        </div>
        <div class="container__box">
            <h2 id="seconds" class="container__box--seconds"></h2>
            <small>seconds</small>
        </div>

    </div>
    <div class="age">
        <label for="birthday">Select Your Birthday</label><br>
        <input type="date" name="birthday" id="birthday">
        
    </div>
    <div class="upgrade-gif">
        <img src="./spinner.gif" alt="" id="loading" class="loading" style="display: none;">
    </div>
    

<script src="./App1.js"></script>
</body>
</html>
