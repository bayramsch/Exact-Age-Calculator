<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="header">
        <h1 class="header__head">Exact Age Calculator</h1>
    </div>
    <div class="container">
        <div class="container__box">
            <h2 id="year" class="container__box--year">00</h2>
            <p>years</p>
        </div>
        <div class="container__box">
            <h2 id="months" class="container__box--months">00</h2>
            <p>months</p>
        </div>
        <div class="container__box">
            <h2 id="days" class="container__box--days">00</h2>
            <p>days</p>
        </div>
        <div class="container__box">
            <h2 id="hours" class="container__box--hours">00</h2>
            <p>hours</p>
        </div>
        <div class="container__box">
            <h2 id="minutes" class="container__box--minutes">00</h2>
            <p>minutes</p>
        </div>
        <div class="container__box">
            <h2 id="seconds" class="container__box--seconds">00</h2>
            <p>seconds</p>
        </div>

    </div>
    <div class="age">
        <label for="birthday">Select Your Birthday</label><br>
        <input type="date" name="birthday" id="birthday">
        
    </div>
    <div class="upgrade-gif">
        <img src="./spinner.gif" alt="">
    </div>
    

<script src="./App1.js"></script>
</body>
</html>
